<doc-component name="Практики элементы формирования календаря" link="">
    <doc-tab name="Default">
        <doc-info> Практики элементы формирования календаря </doc-info>

        <doc-view>
            <div id="{{ modal-ID }}" class="modal modal_dialog" role="dialog" aria-hidden="true" tabindex="-1">
                <div class="modal__content">
                    <div class="modal__header">
                        <h2 class="modal__title">Добавление студентов</h2>
                        <button class="modal__close" type="button" aria-label="Закрыть" data-dismiss="modal"></button>
                    </div>
                    <div class="modal__body" role="document">
                        <div class="practice">
                            <button class="practice__button-student" type="button">
                                <div class="avatar avatar_rounded practice__avatar-50">
                                    <img
                                        class="avatar__image"
                                        src="/information/resources/upload/nav/plug-5.png"
                                        alt=""
                                    />
                                </div>
                                <div class="practice__info">
                                    <p class="content_small content_strong">Емельянова Аврора Вадимовна</p>
                                    <p class="content_small">
                                        <span>ЭЭ-22</span><span class="separator separator_vertical"></span
                                        ><span>01.00.00 Математика и механика</span>
                                    </p>
                                </div>
                            </button>
                            <button class="practice__button-student practice__button-student_choosen" type="button">
                                <div class="avatar avatar_rounded practice__avatar-50">
                                    <img
                                        class="avatar__image"
                                        src="/information/resources/upload/nav/plug-5.png"
                                        alt=""
                                    />
                                </div>
                                <div class="practice__info">
                                    <p class="content_small content_strong">Емельянова Аврора Вадимовна</p>
                                    <p class="content_small">
                                        <span>ЭЭ-22</span><span class="separator separator_vertical"></span
                                        ><span>01.00.00 Математика и механика</span>
                                    </p>
                                </div>
                                <div class="practice__icon ml-auto">
                                    <svg class="icon icon_m icon_brand">
                                        <use href="/assets/redesign-theme/uikit/icon/icons.svg#check"></use>
                                    </svg>
                                </div>
                            </button>
                            <button class="practice__button-student" type="button">
                                <div class="avatar avatar_rounded practice__avatar-50">
                                    <img
                                        class="avatar__image"
                                        src="/information/resources/upload/nav/plug-5.png"
                                        alt=""
                                    />
                                </div>
                                <div class="practice__info">
                                    <p class="content_small content_strong">Емельянова Аврора Вадимовна</p>
                                    <p class="content_small">
                                        <span>ЭЭ-22</span><span class="separator separator_vertical"></span
                                        ><span>01.00.00 Математика и механика</span>
                                    </p>
                                </div>
                            </button>
                        </div>
                    </div>
                    <div class="modal__footer">
                        <div class="group-container group-container_align-right">
                            <button class="button group-container__item button_secondary" type="button">
                                Отменить
                            </button>
                            <button class="button group-container__item" type="submit">Сохранить</button>
                        </div>
                    </div>
                </div>
            </div>
        </doc-view>

        <doc-code> </doc-code>
    </doc-tab>
</doc-component>
