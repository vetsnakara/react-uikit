<doc-component name="Письмо" link="">
  <doc-tab name="Default">
    <doc-info>
      Письмо
    </doc-info>

    <doc-view>
      <div class="mail-layout">
        <div class="mail-layout__wrapper">
          <h3 class="content__section-title mb-2">Заголовок письма </h3>
          <div class="mail-layout__datarow mb-1">
            <div class="mail-layout__datarow-label">От кого:</div>
            <div class="mail-layout__datarow-data">Портал «Работа России» &lt;notify@trudvsem.ru&gt;</div>
          </div>
          <div class="mail-layout__datarow">
            <div class="mail-layout__datarow-label">Кому:</div>
            <div class="mail-layout__datarow-data">Мне</div>
          </div>
          <div class="separator my-2"></div>
          <p class="content__paragraph">Текст письма</p>
        </div>
      </div>
    </doc-view>

    <doc-code>
      <div class="mail-layout">
        <div class="mail-layout__wrapper">
          <h3 class="content__section-title mb-2">{{ title }}</h3>
          <div class="mail-layout__datarow mb-1">
            <div class="mail-layout__datarow-label">От кого:</div>
            <div class="mail-layout__datarow-data">{{ from }} &lt;{{ from-email }}&gt;</div>
          </div>
          <div class="mail-layout__datarow">
            <div class="mail-layout__datarow-label">Кому:</div>
            <div class="mail-layout__datarow-data">{{ to }}</div>
          </div>
          <div class="separator my-2"></div>
          <p class="content__paragraph">{{ content }}</p>
        </div>
      </div>
    </doc-code>
  </doc-tab>
</doc-component>
