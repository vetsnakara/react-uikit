<doc-component name="Баннер безработного" link="">
  <doc-tab name="Default">
    <doc-info>
      Баннер безработного
    </doc-info>

    <doc-view>
      <div class="banner-unemployed">
        <div class="banner-unemployed__inner">
          <img class="banner-unemployed__img" src="/assets/redesign-theme/uikit/banner-unemployed/icon-camera.svg" width="84" height="72" alt="Alt">
          <p class="banner-unemployed__text">Встать на учёт в качестве безработного</p>
          <a class="banner-unemployed__link" href="#">Подать заявление</a>
        </div>
      </div>
    </doc-view>

    <doc-code>
      <div class="banner-unemployed">
        <div class="banner-unemployed__inner">
          <img class="banner-unemployed__img" src="{{src}}" width="84" height="72" alt="{{Alt}}">
          <p class="banner-unemployed__text">{{text}}</p>
          <a class="banner-unemployed__link" href="{{link}}">{{text}}</a>
        </div>
      </div>
    </doc-code>
  </doc-tab>
</doc-component>
