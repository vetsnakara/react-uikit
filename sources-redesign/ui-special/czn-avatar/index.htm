<doc-component name="цзн-аватар" link="">
    <doc-tab name="Default">
        <doc-info>
            цзн-аватар
        </doc-info>

        <doc-view>
            <div class="czn-avatar">
                <figure class="czn-avatar__figure">
                    <img class="czn-avatar__img mb-2"
                         src="https://via.placeholder.com/205x205.jpg?text=Image"
                         width="205"
                         height="205"
                         alt="аватар">
                    <figcaption>
                        <dl>
                            <dt>
                            <span class="content_strong">
                                Чернейко Дмитрий Семенович
                            </span>
                            </dt>
                            <dd>
                                Председатель
                            </dd>
                        </dl>
                    </figcaption>
                </figure>
            </div>
        </doc-view>

        <doc-code>
            <div class="czn-avatar">
                <figure>
                    <img class="czn-avatar__img mb-2"
                         src="{{src}}"
                         width="{{widthImg}}"
                         height="{{heightImg}}"
                         alt="{{alt}}">
                    <figcaption>
                        <dl>
                            <dt>
                            <span class="content_strong">
                                {{term}}
                            </span>
                            </dt>
                            <dd>
                                {{description}}
                            </dd>
                        </dl>
                    </figcaption>
                </figure>
            </div>
        </doc-code>
    </doc-tab>
</doc-component>
