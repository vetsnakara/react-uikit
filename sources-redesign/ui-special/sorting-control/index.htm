<doc-component name="Сортировка с дропдауном" link="">
  <doc-tab name="Default">
    <doc-info>
      <p>sorting-control_desc и sorting-control_asc модификаторы, которые изменяют положение иконки</p>
    </doc-info>

    <doc-view>
      <div class="sorting-control sorting-select_desc dropdown">
        <button class="sorting-control__button" id="sorting-by" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="sorting-control__icon"></span>
          <span class="sorting-control__text">по релевантности</span>
        </button>
        <div class="dropdown-menu dropdown-menu-left" aria-labelledby="sorting-by">
          <div class="dropdown-item">
            <span class="dropdown-item__text">по релевантности</span>
          </div>
          <div class="dropdown-item">
            <span class="dropdown-item__text">по дате публикации</span>
          </div>
          <div class="dropdown-item">
            <span class="dropdown-item__text">по зарплате</span>
          </div>
        </div>
      </div>
    </doc-view>

    <doc-code>
      <div class="sorting-control sorting-select_desc dropdown">
        <button class="sorting-control__button" id="{{ id }}" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="sorting-control__icon"></span>
          <span class="sorting-control__text">{{ text }}</span>
        </button>
        <div class="dropdown-menu dropdown-menu-left" aria-labelledby="{{ id }}">
          <div class="dropdown-item">
            <span class="dropdown-item__text">{{ text }}</span>
          </div>
          <div class="dropdown-item">
            <span class="dropdown-item__text">{{ text }}</span>
          </div>
          <div class="dropdown-item">
            <span class="dropdown-item__text">{{ text }}</span>
          </div>
        </div>
      </div>
    </doc-code>
  </doc-tab>
</doc-component>
