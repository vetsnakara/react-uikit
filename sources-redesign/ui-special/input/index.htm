<doc-component name="Инпут в документе" link="">
  <doc-tab name="Default">
    <doc-info>
      Инпут в документе
    </doc-info>

    <doc-view>
      <div class="row">
        <div class="col-3">
          <label class="input input_in-document">
            <div contentEditable="true" class="input__control" type="text"
                 placeholder="default"></div>
          </label>
          <br>
          <label class="input input_in-document">
            <div contentEditable="true" class="input__control required" type="text"
                 placeholder="default"></div>
            <span class="input__required"></span>
          </label>
        </div>
      </div>
    </doc-view>

    <doc-code>
      <label class="input input_in-document">
        <div contentEditable="true" class="input__control" type="text"
             placeholder="{{ placeholder }}"></div>
      </label>
      <br>
      <label class="input input_in-document">
        <div contentEditable="true" class="input__control required" type="text"
             placeholder="{{ placeholder }}"></div>
        <span class="input__required"></span>
      </label>
    </doc-code>
  </doc-tab>
</doc-component>
