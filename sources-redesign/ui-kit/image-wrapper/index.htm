<doc-component name="Обертка для картинок">
  <doc-tab name="Default">
    <doc-info>
      <p>Используется для режима слабовидящих, когда отключены изображения, чтобы выводить вместо скрытого изображения текст. </p>
      <dl class="definitions">
          <div class="definitions__item">
            <dt class="definitions__key">{{ path }}</dt>
            <dd class="definitions__value"> - src изображения.
            </dd>
          </div>
      </dl>
    </doc-info>

    <doc-view>
      <div class="image-wrapper">
        <img class="image" src="https://redesign.rtportal.show.pbs.bftcom.com/information/resources/upload/information-pages/mobility/mobility-transfer.png">
        <span class="image-wrapper__alt">Текст который будет виден в режиме слабовидящих</span>
      </div>
    </doc-view>

    <doc-code>
      <div class="image-wrapper">
        <img class="image" alt="{{ alt }}" src="{{ path }}">
        <span class="image-wrapper__alt">{{ text }}</span>
      </div>
    </doc-code>
  </doc-tab>
</doc-component>
