<doc-component name="Кнопка-переключатель">

  <doc-tab name="Default">

      <doc-view height="300">
        <label class="button-switch">
          <input type="checkbox" name="button-switch-name" value="" id="button-switch-id" class="button-switch__control" />
          <svg class="icon button-switch__icon"><use href="uikit/icon/icons.svg#email"></use></svg>
        </label>
      </doc-view>

      <doc-code>
        <label class="button-switch">
          <input type="checkbox" name="{{ switch-name }}" value="" id="{{ switch-id }}" class="button-switch__control" />
          <svg class="icon button-switch__icon">
            <use href="uikit/icon/icons.svg#{{ icon-name }}"></use>
          </svg>
        </label>
      </doc-code>

  </doc-tab>
</doc-component>
