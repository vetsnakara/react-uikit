<doc-component name="Статус">
    <doc-tab name="Обычный">
        <doc-info>
        </doc-info>

        <doc-view>
            <span class="status">Одобрено</span>
        </doc-view>

        <doc-code>
            <span class="status">{{ content }}</span>
        </doc-code>
    </doc-tab>

    <doc-tab name="Предупреждающий">
        <doc-info>
        </doc-info>

        <doc-view>
            <span class="status status_warning">Ожидает модерации</span>
        </doc-view>

        <doc-code>
            <span class="status status_warning">{{ content }}</span>
        </doc-code>
    </doc-tab>

    <doc-tab name="Красный">
        <doc-info>
        </doc-info>

        <doc-view>
            <span class="status status_danger">Не одобрено</span>
        </doc-view>

        <doc-code>
            <span class="status status_danger">{{ content }}</span>
        </doc-code>
    </doc-tab>

    <doc-tab name="Зелёный">
        <doc-info>
        </doc-info>

        <doc-view>
            <span class="status status_success">Success</span>
        </doc-view>

        <doc-code>
            <span class="status status_success">{{ content }}</span>
        </doc-code>
    </doc-tab>

    <doc-tab name="Серый">
        <doc-info>
        </doc-info>

        <doc-view>
            <span class="status status_muted">Не опубликовано</span>
        </doc-view>

        <doc-code>
            <span class="status status_muted">{{ content }}</span>
        </doc-code>
    </doc-tab>
</doc-component>
