<doc-component name="Счетчик / Counter" link="https://www.figma.com/file/iIeFx5elsgflHSv5hUD3BM/Дизайн-система?node-id=3186%3A1433">

  <doc-tab name="Default">

    <doc-view height="300">
      <div class="counter" data-count="30">
        Текст
      </div>
    </doc-view>

    <doc-code>
      <div class="counter" data-count="{{count-new}}">
        {{content}}
      </div>
    </doc-code>

  </doc-tab>

  <doc-tab name="Для заголовков">

    <doc-view height="300">
      <div class="counter counter_title" data-count="30">
        Заголовок
      </div>
    </doc-view>

    <doc-code>
      <div class="counter counter_title" data-count="{{count-new}}">
        {{title}}
      </div>
    </doc-code>

  </doc-tab>

  <doc-tab name="Для событий">

    <doc-view height="300">
      <div class="counter counter_events" data-count="30">
        Заголовок
      </div>
    </doc-view>

    <doc-code>
      <div class="counter counter_events" data-count="{{count-new}}">
        {{title}}
      </div>
    </doc-code>

  </doc-tab>

  <doc-tab name="Круглый">

    <doc-view height="300">
      <div class="counter counter_circle" data-count="30">
        Заголовок
      </div>
    </doc-view>

    <doc-code>
      <div class="counter counter_circle" data-count="{{count-new}}">
        {{title}}
      </div>
    </doc-code>

  </doc-tab>

</doc-component>
