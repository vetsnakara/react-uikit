            <p class="content__paragraph">Класс <code>container-target</code> нужен для фиксации блока в мобильной версии по низу экрана. Чаще всего используется для кнопок. Вешать на внешний блок, содержащий кнопки, не на сами кнопки! <strong>{{ action-target }}</strong> - содержимое контейнера, которое надо зафиксировать.</p>
        </doc-info>
        <doc-view height="300">
            <div class="container-target">
                <button class="button">Кнопка</button>
            </div>
        </doc-view>

            <div class="container-target">
                {{ action-target }}
            </div>
        </doc-code>
