<doc-component name="Текстовое поле / Textfields"
  link="https://www.figma.com/file/iIeFx5elsgflHSv5hUD3BM/%D0%94%D0%B8%D0%B7%D0%B0%D0%B9%D0%BD-%D1%81%D0%B8%D1%81%D1%82%D0%B5%D0%BC%D0%B0?node-id=77%3A2">

  <doc-tab name="Default">
    <doc-info>
      <p>
        Использована библиотека <a href="https://github.com/RobinHerbots/Inputmask"> RobinHerbots / Inputmask </a>
      </p>
      <dl class="definitions">
        <div class="definitions__item">
          <dt class="definitions__key">{{ placeholder }}</dt>
          <dd class="definitions__value"> - текст плейсхолдера;
          </dd>
        </div>
        <div class="definitions__item">
          <dt class="definitions__key">{{ title }} {{ titleMask }} {{ titleSearch }} {{ titleError }}</dt>
          <dd class="definitions__value"> - заголовок инпута;
          </dd>
        </div>
        <div class="definitions__item">
          <dt class="definitions__key">{{ errorText }}</dt>
          <dd class="definitions__value"> - текст ошибки инпута.
          </dd>
        </div>
      </dl>
    </doc-info>

    <doc-view>
      <div class="row">
        <div class="col-lg-5">
          <div class="row">
            <div class="col-5">
              <label class="input">
                <input class="input__control" type="text" name="input" placeholder="default" />
                <span class="input__title">Обычный</span>
              </label>
              <hr class="separator my-2">
              <label class="input">
                <input class="input__control" type="text" name="input" placeholder="+7(__) ___-__-__"
                  data-inputmask="'mask': '+\\7(99[9]) 999-99-99'" />
                <span class="input__title">С маской</span>
              </label>
              <hr class="separator my-2">
              <label class="input">
                <input class="input__control" type="text" name="input" disabled placeholder="disabled" />
                <span class="input__title">Выключенный</span>
              </label>
              <hr class="separator my-2">
              <label class="input">
                <input class="input__control" type="text" name="input" readonly placeholder="readonly"
                  value="readonly" />
                <span class="input__title">Только для чтения</span>
              </label>
              <hr class="separator my-2">
              <label class="input">
                <input class="input__control" type="text" name="input" placeholder="Обязательное поле" required />
                <span class="input__title">Обязательное поле</span>
              </label>
              <hr class="separator my-2">
              <label class="input input_error">
                <input class="input__control" type="text" name="input" placeholder="Поле с ошибкой" />
                <span class="input__title">Поле с ошибкой</span>
                <span class="input__error">Ошибка</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </doc-view>

    <doc-code>
      <label class="input">
        <input class="input__control" type="text" name="input" placeholder="{{ placeholder }}" />
        <span class="input__title">{{ title }}</span>
      </label>

      <label class="input">
        <input class="input__control" type="text" name="input" placeholder="+7(__) ___-__-__"
          data-inputmask="'mask': '+\\7(99[9]) 999-99-99'" />
        <span class="input__title">{{ titleMask }}</span>
      </label>

      <label class="input input_error">
        <input class="input__control" type="text" name="input" placeholder="{{ placeholder }}" />
        <span class="input__title">{{ titleError }}</span>
        <span class="input__error">{{ errorText }}</span>
      </label>
    </doc-code>
  </doc-tab>
