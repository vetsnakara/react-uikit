<doc-component  name="Чекбокс / Checkbox" link="https://www.figma.com/file/iIeFx5elsgflHSv5hUD3BM/Дизайн-система?node-id=2705%3A172">

  <doc-tab name="Default">

      <doc-view height="300">
          <label class="checkbox">
              <input type="checkbox">
              <span class="checkbox__label">Чекбокс</span>
              <span class="checkbox__title">Чекбокс с заголовком</span>
          </label>
      </doc-view>

      <doc-code>
          <label class="checkbox">
              <input type="checkbox" name="{{ name }}" value>
              <span class="checkbox__label">{{ label }}</span>
              <span class="checkbox__title">{{ title }}</span>
          </label>
      </doc-code>
  </doc-tab>

  <doc-tab name="Группа">

      <doc-view>
          <form class="form">
              <div class="form__section">
                  <fieldset class="form__fieldset">
                      <legend class="form__title">Группа чекбоксов</legend>
                      <label class="checkbox">
                          <input type="checkbox">
                          <span class="checkbox__label">Чекбокс</span>
                      </label>
                      <label class="checkbox">
                          <input type="checkbox">
                          <span class="checkbox__label">Чекбокс</span>
                      </label>
                      <label class="checkbox">
                          <input type="checkbox">
                          <span class="checkbox__label">Чекбокс</span>
                      </label>
                  </fieldset>
              </div>
          </form>
      </doc-view>

      <doc-code>
          <form class="form">
              <div class="form__section">
                  <fieldset class="form__fieldset">
                      <legend class="form__title">Группа чекбоксов</legend>
                      <label class="checkbox">
                          <input type="checkbox" name="{{ name }}" value>
                          <span class="checkbox__label">{{ label }}</span>
                          <span class="checkbox__title">{{ title }}</span>
                      </label>
                      <label class="checkbox">
                          <input type="checkbox" name="{{ name }}" value>
                          <span class="checkbox__label">{{ label }}</span>
                          <span class="checkbox__title">{{ title }}</span>
                      </label>
                      <label class="checkbox">
                          <input type="checkbox" name="{{ name }}" value>
                          <span class="checkbox__label">{{ label }}</span>
                          <span class="checkbox__title">{{ title }}</span>
                      </label>
                  </fieldset>
              </div>
          </form>
      </doc-code>

  </doc-tab>

  <doc-tab name="Без заголовка">

      <doc-view>
          <label class="checkbox">
              <input type="checkbox">
              <span class="checkbox__label">Чекбокс</span>
          </label>
      </doc-view>

      <doc-code>
          <label class="checkbox">
              <input type="checkbox" name="{{ name }}" value>
              <span class="checkbox__label">{{ label }}</span>
          </label>
      </doc-code>

  </doc-tab>

  <doc-tab name="Выбранный">

      <doc-view>
          <label class="checkbox">
              <input type="checkbox">
              <span class="checkbox__label" checked>Чекбокс</span>
          </label>
      </doc-view>

      <doc-code>
          <label class="checkbox">
              <input type="checkbox" name="{{ name }}" value checked>
              <span class="checkbox__label">{{ label }}</span>
          </label>
      </doc-code>

  </doc-tab>

  <doc-tab name="Неопределенный">

      <doc-info>
          Чтобы установить чекбокс в состояние неопределенности необходимо указать это в атрибуте напрямую:
          <pre class="code my-1">checkbox.indeterminate = true;</pre>
          см. подробнее на <a class="link"
              href="//developer.mozilla.org/en-US/docs/Web/HTML/Element/input/checkbox#indeterminate"
              target="_blank">MDN</a>
      </doc-info>

      <doc-view>
          <label class="checkbox">
              <input type="checkbox" class="indeterminate" checked>
              <span class="checkbox__label">Чекбокс</span>
          </label>
      </doc-view>

      <doc-code>
          <label class="checkbox">
              <input type="checkbox" class="indeterminate" name="{{ name }}" value checked>
              <span class="checkbox__label">{{ label }}</span>
          </label>
      </doc-code>

  </doc-tab>

  <doc-tab name="Заблокированный">

      <doc-view>
          <label class="checkbox">
              <input type="checkbox" disabled>
              <span class="checkbox__label">Чекбокс</span>
          </label>
      </doc-view>

      <doc-code>
          <label class="checkbox">
              <input type="checkbox" name="{{ name }}" value disabled>
              <span class="checkbox__label">{{ label }}</span>
          </label>
      </doc-code>

  </doc-tab>


  <doc-tab name="Заблокированный выбранный">

      <doc-view>
          <label class="checkbox">
              <input type="checkbox" disabled checked>
              <span class="checkbox__label">Чекбокс</span>
          </label>
      </doc-view>

      <doc-code>
          <label class="checkbox">
              <input type="checkbox" name="{{ name }}" value disabled checked>
              <span class="checkbox__label">{{ label }}</span>
          </label>
      </doc-code>

  </doc-tab>

  <doc-tab name="Заблокированный неопределенный">

      <doc-view>
          <label class="checkbox" >
              <input type="checkbox" class="indeterminate" disabled checked>
              <span class="checkbox__label">Чекбокс</span>
          </label>
      </doc-view>

      <doc-code>
          <label class="checkbox">
              <input type="checkbox" class="indeterminate" name="{{ name }}" value disabled checked>
              <span class="checkbox__label">{{ label }}</span>
          </label>
      </doc-code>

  </doc-tab>

  <doc-tab name="С ошибкой">

      <doc-view>
          <label class="checkbox checkbox_error">
              <input type="checkbox">
              <span class="checkbox__label">Чекбокс с ошибкой</span>
              <span class="checkbox__error">Выберите вариант</span>
          </label>
      </doc-view>

      <doc-code>
          <label class="checkbox checkbox_error">
              <input type="checkbox">
              <span class="checkbox__label">{{ label }}</span>
              <span class="checkbox__error">{{ errorMessage }}</span>
          </label>
      </doc-code>

  </doc-tab>
</doc-component>
