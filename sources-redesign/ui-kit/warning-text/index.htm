<doc-component name="Ошибка в тексте">
    <doc-tab name="Default">
        <doc-info>
            <ul class="list">
                <li class="list__item"><code>.warning-text</code> - класс предупреждающего текста;</li>
                <li class="list__item"><code>.warning-text_danger</code> - модификатор цвета ошибки.</li>
            </ul>
            <dl class="definitions">
              <div class="definitions__item">
                <div class="definitions__item">
                  <dt class="definitions__key">{{ text }}</dt>
                  <dd class="definitions__value"> - текст ошибки.
                  </dd>
                </div>
            </dl>
        </doc-info>

        <doc-view>
            Lorem ipsum dolor sit, <span class="warning-text warning-text_danger">amet consectetur</span> adipisicing elit
        </doc-view>

        <doc-code>
            <span class="warning-text warning-text_danger">{{ text }}</span>
        </doc-code>
    </doc-tab>
</doc-component>
